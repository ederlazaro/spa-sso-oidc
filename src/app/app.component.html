<div class="container-fluid">
  <h1>SSO with OpenID Connect</h1>
  <hr />
  <div>
    <button class="btn btn-success mr-1" (click)="login()" *ngIf="!token">
      Login
    </button>
    <button class="btn btn-primary" (click)="logout()" *ngIf="token">
      Logout
    </button>
  </div>
  <hr />
  <router-outlet *ngIf="token"></router-outlet>
</div>
